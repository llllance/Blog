<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边栏</title>
</head>
<body>
<ul>
    {% for comment in comments %}
        <li>
            <a href="{{ comment.target}}">{{comment.target.title}}</a>
        </li>
         {% autoescape off %}
            {{ comment.nickname }}:{{ comment.content }}
        {% endautoescape %}
    {% endfor %}
</ul>
</body>
</html>
